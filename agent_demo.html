<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Breakout Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="game.css" />
  <script src="https://d3js.org/d3-selection.v1.js"></script>
  <script src="game_objects.js"></script>
  <script src="environment.js"></script>
  
</head>
<body>
    
  <h1 align="center">Look inside an environment</h1>	


  <div>
    <!-- 40, 50을 4배 키우기!-->
    <div class="canvas background">
    </div>
    <div style="text-align: center">
        <h5 id="state">reward: 0, done: false</h5>
    </div>
    
    <div style="display: flex; justify-content: center;">
      <button onclick="doit('left')">left</button>
      <button onclick="doit('right')">right</button>
    </div>
    
  </div>
  <script src="render.js"></script>
  <script>
    function doit(action) {
      var res = env.next_state_for_agent(action)
      data = res["state"]
      var reward = res["reward"]
      var done = res["done"]
      document.getElementById("state").innerHTML = "reward: " + reward + ", done: " + done
      draw(data)
    }
      
    document.body.addEventListener('keydown', function(e) {
    var keyCode = e.keyCode;
      if(keyCode==37) {
        doit("left")
      } else if(keyCode==39) {
        doit("right")
      }
    });
  </script>
</body>
</html>
